<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Traveloke | Plan your trip</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="{{ url_for('static', path='/css/styles.css') }}" rel="stylesheet">
</head>

<body class="index-page h-100">

    <header id="header" class="header d-flex align-items-center fixed-top">
        <div class="container-fluid container-xl position-relative d-flex align-items-center">
            <a href="/" class="logo d-flex align-items-center me-auto">
                <!-- <img src="assets/img/logo.png" alt=""> -->
                <h1 class="sitename">Traveloke</h1>
            </a>
            <nav id="navmenu" class="navmenu">
                <ul>
                    <li><a href="/" class="">Home</a></li>
                </ul>
            </nav>
            <a class="btn-getstarted" href="/form">Get Started</a>
        </div>
    </header>

    <main class="main h-100">

        <!-- Hero Section -->
        <section id="hero" class="hero section h-100 d-flex justify-content-center align-items-center">

            <div class="container">
                <div class="row">
                    <div class="col-5 d-flex flex-column justify-content-center">
                        <h1>Plan Your Trip</h1>
                        <p>We are here to take care of your travel</p>
                        <div class="d-flex">
                            <a href="/form" class="btn-get-started">Get Started</a>
                        </div>
                    </div>
                    <div class="col hero-imgs gap-4 rounded-3">
                        <img src="{{ url_for('static', path='/images/eugene-kuznetsov-_SycoHW8A5c-unsplash.jpg') }}"

                        <img src="{{ url_for('static', path='/images/raimond-klavins-KvVCDvD1_t0-unsplash.jpg') }}"
                            class="img-fluid animated hero-img rounded-3 shadow-sm" alt="hero-img-2">
                    </div>
                </div>
            </div>

        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
